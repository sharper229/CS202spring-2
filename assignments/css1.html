<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Playing with CSS</title>
<style>

h1{
    font-size: 1rem;
}
h2{
    font-size: 3rem;
}
body{
    background: darkgrey;
    border: 2px solid black;
    padding: 3rem;
}
body{
    display: black;
    margin: 8px;

    color: red;
}

</p>

<li>Item <span>one</span></li>
