<head>

    <title>Image examples</title>
  <style>
    img {
      width: 15rem;
      height: 15rem;
    }
  </style>
</head>
<body>
  <h1>How to link to images</h1>
  <p>Remember <a href="https://squoosh.app/">squoosh</a> for image optimization.</p>
  <b>Always ensure you have the correct legal rights to show and use images!</b>
  <p>Have a relative path</p>
  <img src="../assets/images/soccer.png" alt="soccer ball" />
  <p>Have a url path</p>
  <img src="http://res.publicdomainfiles.com/pdf_view/1/13488047876876.png" alt="soccer ball" />
  <em>There are other ways but for simplicity let's use these two</em>
</body>
